<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Popup❤️</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px 60px;
  color: #ffffff;

  background: url("r2.jpg") no-repeat center center fixed;
  background-size: cover; 
}

h1 {
  color: #f7f7f7;
}
#quote {
  background: rgba(255, 255, 255, 0.8); 
  color: #000;                          
  padding: 12px 16px;                   
  border-radius: 10px;                  
  font-size: 16px;
  line-height: 1.4;
  display: inline-block;                
  max-width: 90%;                       
  word-wrap: break-word;
  background: rgba(255, 255, 255, 0.918); 
  color: #000000;
  backdrop-filter: blur(6px);        

}


button {
  margin-top: 10px;
  padding: 15px 30px;
  background: #050000;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #c00707e1;
}
  </style>
</head>
<body>
  <h1>Love Popup</h1>
  <p id="quote">Click the button for a love message...</p><br>
  <button id="getQuote">Show More</button>

  <script>
    const messages = [
      "I love you sooooo much baby🍅",
      "Baabu I miss you so much ❤️",
      "Babu Aap kaise ho 💞????",
      "Baby Aapko pata hai aaj kiya huwa 🙃???",
      "Sweetheart ❤️ kidher ho??",
      "I love you more than words can say ❤️",
      "You are always in my heart 💖",
      "Every moment with you is special 💕",
      "Forever and always You my love 💍",
      "Baabu guess what abhi mai aapko hi yad karrahi thi😍",
      "Baabu Aaj aap mere dream me aaye the ✨",
      "My love for you grows every day 🌹",
      "You make my world brighter",
      "Baabu aap kub Aarahe...✈️"
    ];

    let lastIndex = -1;

    function showRandomMessage() {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * messages.length);
      } while (randomIndex === lastIndex);

      lastIndex = randomIndex;
      document.getElementById("quote").innerText = messages[randomIndex];
    }

    
    showRandomMessage();

    document.getElementById("getQuote").addEventListener("click", showRandomMessage);
  </script>
</body>
</html>
