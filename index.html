<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Love Popup‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      color: #ffffff;
      background: url("r2.jpg") no-repeat center center fixed;
      background-size: cover; 
    }

    h1 {
      color: #f7f7f7;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    #quote {
      background: rgba(255, 255, 255, 0.88);
      color: #000;                          
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.5;
      display: inline-block;                
      max-width: 600px;     
      width: 100%;          
      box-sizing: border-box;
      word-wrap: break-word;
      backdrop-filter: blur(6px); 
      margin-bottom: 20px;
    }

    button {
      margin-top: 10px;
      padding: 12px 24px;
      background: #050000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #c00707e1;
    }

    /*  Phones */
    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      #quote { font-size: 0.9rem; padding: 12px; }
      button { font-size: 0.9rem; padding: 10px 18px; }
    }

    /* Large laptop screens */
    @media (min-width: 1024px) {
      h1 { font-size: 2rem; }
      #quote { font-size: 1.1rem; }
      button { font-size: 1.1rem; padding: 14px 28px; }
    }
  </style>
</head>
<body>
  <h1>Love Popup</h1>
  <p id="quote">Click the button for a love message...</p><br>
  <button id="getQuote">Show More</button>

  <script>
    const messages = [
      "I love you sooooo much babyüçÖ",

      "Sweetheart ‚ù§Ô∏è kidher ho??",

      "Every moment with you is special üíï",
      "Forever and always You my love üíç",
      "Baabu guess what abhi mai aapko hi yad karrahi thiüòç",

      "My love for you grows every day üåπ",
      "You make my world brighter",
      "Baabu aap kub Aarahe...‚úàÔ∏è"
    ];

    let lastIndex = -1;

    function showRandomMessage() {
      let randomIndex;
      do {

    showRandomMessage();

    
    document.getElementById("getQuote").addEventListener("click", showRandomMessage);
  </script>
</body>
</html>
